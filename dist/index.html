<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/js/all.js"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <meta charset="utf-8" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="to-do-list-app">
      <div class="to-do-list-app__folder-sidebar">
        <div class="folder-sidebar__folder-list"></div>
        <div class="add-project">
          <!--  <i class="fas fa-folder-plus add-button"></i> -->
          <i class="fas fa-plus"></i>
          <!-- <i class="fas fa-plus-circle add-button"></i> -->
          <p>add new list</p>
        </div>
      </div>
      <div class="to-do-list-app__main-content">
        <div class="main-content__header">
          <h1 class="folder-title"></h1>
          <p data-type="total-to-dos"></p>
        </div>

        <div class="main-content__add-todo" tabindex="1">
          <input
            class="add-todo__task-name"
            type="text"
            placeholder="press enter to add task"
          />
          <input class="add-todo__due-date" type="date" name="date" />
          <!-- DROPDOWN PRIORITY PICKER <div></div> -->
        </div>

        <div class="main-content__to-do-list"></div>
        <div class="main-content__completed-list">
          <p class="completed-list__title hidden">completed</p>
          <div class="completed"></div>
        </div>
      </div>
    </div>
  </body>
</html>
